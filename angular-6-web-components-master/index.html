<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Button Test Page</title>
  <script src="elements.js"></script>
  
</head>

<body>
  <new-page></new-page>
  <custom-button label="TEST elements"></custom-button>
    <button id = "setJson">setJSON</button>
  <script>
    const button = document.querySelector('custom-button');
   
    button.json={ "firstname":"FIRST","lastname":"lAST", "age":50, "city":"New York"};
    button.addEventListener("onSubmit", function(e) { console.log("event captured" +e.detail) });

    
    const setJsonButton = document.querySelector('#setJson');
    setJsonButton.addEventListener("click", function(e){
      button.json={ "firstname":"Tom","lastname":"Jerry", "age":30, "city":"New York"};
    });

  </script>
</body>

</html>
